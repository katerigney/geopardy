<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geopardy</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body ng-app="jeopardyApp" ng-controller="mainController">
    <h1>Geopardy</h1>
    <section>
      <form>
        <input type="text">
        <button type="button">Answer</button>
        <p>Player Score = {{currentPlayerTotal}}</p>

    <section class="categoryLabelContainer">
  </section>
  <section class="mainBoard">
      <section class="catColumn" ng-include= "'./templates/categoryColumn.html'">
      </section>
  </section>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
