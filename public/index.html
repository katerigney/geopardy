<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geopardy</title>
  <link rel="stylesheet" href="./screen.css">
</head>

<body ng-app="jeopardyApp" ng-controller="mainController">
  <h1>Geopardy</h1>
  <section class="playerDash">
    <p class="playerScore">Player Score = ${{currentPlayerTotal}}</p>
    <form ng-show="showPlayerAnswer">
      <input type="text" ng-model="playerAnswer">
      <button type="button" ng-click="checkAnswer()">Answer</button>
    </form>
    
    <!-- hidden until game is over -->
    <button type="button" ng-show="showResetButton" ng-click="resetGame()">Play Again?</button>

  </section>

  <section ng-class="mainBoard" class="mainBoard" ng-hide="hideMainBoard">
    <section class="catColumn" ng-repeat="cat in thisGameCategories track by $index" ng-include="'./templates/categoryColumn.html'">

    </section>
  </section>

  <!-- QUESTION -->
  <section class="questionDisplay" ng-show="showQuestion">
    <h1>{{clue.question}}</h1>
  </section>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="./main.js" charset="utf-8"></script>
</body>

</html>
