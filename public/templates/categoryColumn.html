<section class="jeopardyBoardBox">
    <h3 class="catTitle">{{cat.title}}</h3>
</section>


<section class="jeopardyBoardBox" ng-repeat="clue in cat.clues track by $index">
    <button ng-hide="hideValue" class="button" ng-click="getQuestion(cat.clues[$index])">{{clue.value}}</button>
    <h3 ng-show="showQuestion">{{clue.question}}</h3>
</section>
